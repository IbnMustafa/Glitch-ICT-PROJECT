<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
        .img img {
            width: 96px;
            height: 96px;
        }

        .img {
            display: inline;
        }

        .navbar {
            width: 100%;
            background-color: #333;
            height: 100px;
            position: sticky;
            top: 0px;
        }

        button {
            background-color: white;
            border-radius: 50px;
            float: right;
            cursor: pointer;
            width: 100px;
            height: 40px;
            margin-top: 40px;
            margin-right: 20px;
        }

        button:hover {
            background-color: peachpuff;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        body {
            background-image: url("black\ coffee.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #0d0a0a;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            backdrop-filter: blur(5px);
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: white;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            padding: 5px 24px 5px 5px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            background: rgba(0, 0, 0, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            height: 150px;
            color: #f2f2f2;
        }

        .form-group button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #6f4e37;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="img"><img src="logo cofee.jpg" alt="" /></div>
        <!-- <button><a href="./order.html" target="_blank">YOUR CART</a></button> -->

        <button><a href="./ContactUs.html" target="_blank">CONTACT</a></button>
        <button><a href="./Menu.html" target="_blank">MENU</a></button>
        <button><a href="./Homepage.html">HOME</a></button>
    </div>

    <div class="container">
        <h1>Contact Us</h1>
        <form action="" method="POST">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
